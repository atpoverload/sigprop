syntax = "proto3";

package yuca.profiler.linux.powercap;

option java_multiple_files = true;
option java_package = "yuca.profiler.linux.powercap";
option java_outer_classname = "PowercapProtos";

message PowercapEnergy {
  optional uint32 socket = 1;
  optional double energy = 2;
  optional double pkg = 3;
  optional double dram = 4;
  optional double core = 5;
  optional double gpu = 6;
}
